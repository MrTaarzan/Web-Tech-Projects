<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <div id="king"> -->
        <div id="main">
        <div class="left">
            <div class="result">
            <p>Your Result</p>
            </div>
            <div class="circle">
                <h1 style="font-size: 65px;">76</h1>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h1>Summary</h1>
            <div class="reaction">
                <div><i class="fa-solid fa-bolt"></i>Reaction</div>
                <p><b>80</b> / 100</p>
            </div>
            <div class="memory">
                <div><i class="fa-solid fa-brain"></i>Memory</div>
                <p><b>92</b> / 100</p>
            </div>
            <div class="verbal">
                <div><i class="fa-brands fa-rocketchat"></i>Verbal</div>
                <p><b>61</b> / 100</p>
            </div>
            <div class="visual">
                <div><i class="fa-solid fa-eye"></i>Visual</div>
                <p><b>73</b> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    <!-- </div> -->
</body>
</html>
